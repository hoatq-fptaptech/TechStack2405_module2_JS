<body>
<main>
    <div class="container">
        <div class="row">
            <div class="content col-8">
                <h1>Shopping cart</h1>
                <hr/>
                <table class="table table-bordered table-striped">
                    <thead>
                        <th>Image</th>
                        <th>Product name</th>
                        <th>Buy qty</th>
                        <th>Price</th>

                    </thead>
                    <tbody id="cart-list">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="sidebar col-4">
                <h2>Order summary</h2>
                <h3>Grand Total: <span id="grand_total"></span></h3>
                <a class="btn btn-outline-danger" href="/checkout.html">Checkout</a>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    function cart(){
        var cart = localStorage.getItem("cart");
        cart = JSON.parse(cart);
        var list = document.getElementById("cart-list");
        list.innerHTML = ``;
        if(cart != null){
            var grand_total = 0;
            for(var item of cart){
                grand_total += item.price * item.buyQty;
                var item_html = `<tr>
                            <td><img width="80" src="${item.thumbnail}"/></td>
                            <td>${item.title}</td>
                            <td>${item.buyQty}</td>
                            <td>${item.price}</td>
                            <td>${item.buyQty * item.price}</td>
                        </tr>`   ; 
                list.innerHTML += item_html;        
            }
            document.getElementById("grand_total").innerText = grand_total;
        }
    }
    cart();
