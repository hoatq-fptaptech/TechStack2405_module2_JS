<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="clickHere()" onmouseenter="mouseMoveEnter()" onmouseleave="mouseMoveOut()">Demo Event</h1>
    <script type="text/javascript">
        function clickHere(){
            console.log("Click running...");
        }
        function mouseMoveEnter(){
            console.log("mouse moving to element..");
        }
        function mouseMoveOut(){
            console.log("mouse moving out of element...");
        }
    </script>
</body>
</html>
