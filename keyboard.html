<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Keyboard event</h1>
    <input name="fullname" type="text" placeholder="Enter name..." 
        id="ipx"
        onkeydown="enterKeyDown()"
        onkeyup="enterKeyUp(this)"
    />
    <select name="country" onchange="selectChange(this)">
        <option value="VN">VN</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
    </select>
    <p id="msg" class="text-danger" style="display: none;">Vui lòng nhập thông tin</p>
    <script type="text/javascript">
         function enterKeyDown(){
            var ipx = document.getElementById("ipx");
            var v = ipx.value;
            console.log(`Key down....:${v}`);
         }
         function enterKeyUp(e){
            var v = e.value;
            console.log(`Key up....:${v}`);
             // giả sử cần kiểm tra khi nhấn phím enter thì nếu số lượng ký tự ít hơn 6 thì sẽ cảnh báo
             if(event.keyCode == 13 && v.length <6){
               // alert("Vui lòng nhập tên có độ dài tối thiểu 6");
               var msg = document.getElementById("msg");
               msg.innerText = "Vui lòng nhập tên có độ dài tối thiểu 6";
               msg.style.display = "block"
             }
         }
         /// --------keydown--- onchange (giá trị của value được cập nhật)--- key up

         function selectChange(e){
            var v = e.value;
            console.log(v);    
         }
    </script>
</body>
</html>
